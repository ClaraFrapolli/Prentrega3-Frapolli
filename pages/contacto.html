<div class="row contacto-form-iframe">
  <div class="col-md-6">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-12">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback">
          Por favor ingresa tu nombre.
        </div>
      </div>
      <div class="col-12">
        <label for="correo" class="form-label">Apellido</label>
        <input type="email" class="form-control" id="correo" required>
        <div class="invalid-feedback">
          Por favor ingresa tu correo electrónico.
        </div>
      </div>
      <div class="col-12">
<label for="asunto" class="form-label ">Correo Electrónico</label>
        <input type="text" class="form-control" id="asunto" required>
        <div class="invalid-feedback">
          Por favor ingresa un asunto.
        </div>
      </div>
      <div class="col-12">
        <label for="mensaje" class="form-label">Duda/Consulta</label>
        <textarea class="form-control" id="mensaje" rows="5" required></textarea>
        <div class="invalid-feedback">
          Por favor ingresa un mensaje.
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </div>
